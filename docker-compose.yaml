version: '3.8'

services:
  sms-agent-service:
    image: python:3.11-slim
    container_name: sms-agent-service
    working_dir: /sms_agent
    volumes:
      # 映射整个项目目录
      - .:/sms_agent
    ports:
      # 使用 .env 中的 PORT 配置，默认 8000
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - PYTHONPATH=/sms_agent
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    command: >
      sh -c "
        # 创建必要的目录
        mkdir -p /sms_agent/logs /sms_agent/config &&
        echo 'Installing dependencies...' &&
        pip install --no-cache-dir -r requirements.txt &&
        echo 'Starting application on port ${PORT:-8000}...' &&
        python run.py
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}${API_PREFIX:-/sms_agent}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s